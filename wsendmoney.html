<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wallet - Enviar Dinero</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/forms.css">
    <link rel="stylesheet" href="assets/css/wsendmoney.css">
    </head>
<body>
    <header class="hero">
        <div class="hero-left">
            <h1 class="hero-logo">
            <span class="logo-appay">Appay</span><span class="logo-plus">+</span>
            </h1>
        </div>
        <div class="hero-right">
            <button id="logoutBtn" class="btn btn-outline-danger btn-sm">
            Cerrar sesión
            </button>
        </div>
    </header>
    <main class="center-wrapper">
        <section class="send-card wallet-card">
            <header class="card-header-brand">
            <div class="logo">
                <span class="logo-appay">Appay</span><span class="logo-plus">+</span>
            </div>
            </header>
            <h2>Enviar dinero</h2>
            <!-- BUSCADOR -->
            <div class="mb-3">
            <input
                type="text"
                id="searchInput"
                class="form-control"
                placeholder="Buscar contacto"
                aria-label="Buscar contacto por nombre o alias">
            </div>
            <!-- LISTA CONTACTOS -->
            <ul id="contactList" class="list-group mb-3"></ul>
            <!-- BOTÓN MODAL -->
            <button
            class="btn btn-outline-matrix w-100 mb-3"
            data-bs-toggle="modal"
            data-bs-target="#addContactModal">
            + Agregar contacto
            </button>
            <!-- MONTO -->
            <div id="amountContainer" class="mb-3 d-none text-center">
            <label class="form-label">Monto</label>
            <input
                type="number"
                id="sendAmount"
                class="form-control"
                aria-label="Monto a enviar">
            </div>
            <!-- BOTÓN ENVIAR -->
            <button id="sendBtn" class="btn btn-matrix w-100 d-none">
            Enviar dinero
            </button>
            <!-- CONFIRMACIÓN -->
            <div id="confirmationMessage" class="mt-3"></div>
            <div class="d-grid mt-3">
            <button id="backMenuBtn" class="btn btn-outline-matrix">
                Volver al menú
            </button>
            </div>
        </section>
    </main>
        <!--MODAL AGREGAR CONTACTO-->
        <div class="modal fade" id="addContactModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content wallet-card">
            <div class="modal-header wallet-modal-header border-0">
                <h5 class="modal-title wallet-title">
                Agregar contacto
                </h5>
                <button
                type="button"
                class="btn-close position-absolute end-0 me-3"
                data-bs-dismiss="modal"
                aria-label="Cerrar">
                </button>
            </div>
            <form id="contactForm">
                <div class="modal-body">
                <!-- NOMBRE -->
                <div class="mb-3">
                    <label for="contactName" class="form-label">
                    Nombre
                    </label>
                    <input
                    type="text"
                    id="contactName"
                    class="form-control"
                    aria-label="Nombre del contacto">
                </div>
                <!-- ALIAS -->
                <div class="mb-3">
                    <label for="contactAlias" class="form-label">
                    Alias
                    </label>
                    <input
                    type="text"
                    id="contactAlias"
                    class="form-control"
                    aria-label="Alias del contacto">
                </div>
                <!-- CBU -->
                <div class="mb-3">
                    <label for="contactCBU" class="form-label">
                    CBU
                    </label>
                    <input
                    type="text"
                    id="contactCBU"
                    class="form-control"
                    aria-label="CBU del contacto">
                </div>
                </div>
                <div class="modal-footer border-0 d-flex gap-2">
                <button type="submit" class="btn btn-matrix w-100">
                    Guardar
                </button>
                <button
                    type="button"
                    class="btn btn-danger w-100"
                    data-bs-dismiss="modal">
                    Cancelar
                </button>
                </div>
            </form>
            </div>
        </div>
        </div>
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/wsendmoney.js"></script>
</body>
</html>

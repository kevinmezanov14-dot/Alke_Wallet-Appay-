<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wallet - Menú</title>
    <!-- Bootstrap-->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/forms.css">
    <link rel="stylesheet" href="assets/css/wmenu.css">
</head>
<body>
    <header class="hero">
        <div class="hero-left">
            <h1 class="hero-logo">
            <span class="logo-appay">Appay</span><span class="logo-plus">+</span>
            </h1>
        </div>
        <div class="hero-right">
            <button id="logoutBtn" class="btn btn-outline-danger btn-sm">
            Cerrar sesión
            </button>
        </div>
    </header>
        <main class="center-wrapper">
            <section class="menu-card wallet-card">
                <div class="logo"><span class="logo-appay">Appay</span><span class="logo-plus">+</span>
                </div>
                <h2>Mi Wallet</h2>
                <div class="text-center mb-4">
                <div class="balance-label">Saldo disponible</div>
                <div id="balance" class="balance-amount">$0</div>
                </div>
                <!-- BOTONES -->
                <div class="d-grid gap-2">
                    <button id="btnDeposit" class="btn btn-matrix">
                        Depositar dinero
                    </button>
                    <button id="btnSend" class="btn btn-outline-matrix">
                        Enviar dinero
                    </button>
                    <button id="btnTransactions" class="btn btn-outline-matrix">
                        Últimos movimientos
                    </button>
                </div>
            </section>
        </main>
    <!-- Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/wmenu.js"></script>
</body>
</html>

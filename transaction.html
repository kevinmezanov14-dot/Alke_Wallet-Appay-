<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wallet - Últimos Movimientos</title>
    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/forms.css">
    <link rel="stylesheet" href="assets/css/transaction.css">
</head>
<body>
    <header class="hero">
        <div class="hero-left">
            <h1 class="hero-logo">
            <span class="logo-appay">Appay</span><span class="logo-plus">+</span>
            </h1>
        </div>
        <div class="hero-right">
            <button id="logoutBtn" class="btn btn-outline-danger btn-sm">
            Cerrar sesión
            </button>
        </div>
    </header>
        <main class="center-wrapper">
            <section class="transaction-card wallet-card">
                <header class="card-header-brand">
                    <div class="logo"><span class="logo-appay">Appay</span><span class="logo-plus">+</span>
                    </div>
                </header>
                <h2>Últimos movimientos</h2>
                    <select id="filtroTipo" class="form-select mb-3">
                        <option value="todos">Todos</option>
                        <option value="deposito">Depósitos</option>
                        <option value="transferencia">Transferencias</option>
                    </select>
                <ul id="transactionList" class="list-group"></ul>
                <div class="d-grid mt-3">
                    <button id="backMenuBtn" class="btn btn-outline-matrix">
                    Volver al menú
                    </button>
                </div>
            </section>
        </main>
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/transaction.js"></script>
</body>
</html>

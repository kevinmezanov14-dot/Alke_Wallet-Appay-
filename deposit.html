<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wallet - Depósito</title>
    <!-- Bootstrap-->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/forms.css">
    <link rel="stylesheet" href="assets/css/deposit.css">
</head>
<body>
    <header class="hero">
        <div class="hero-left">
            <h1 class="hero-logo">
            <span class="logo-appay">Appay</span><span class="logo-plus">+</span>
            </h1>
        </div>
        <div class="hero-right">
            <button id="logoutBtn" class="btn btn-outline-danger btn-sm">
            Cerrar sesión
            </button>
        </div>
    </header>
        <main class="center-wrapper">
            <section class="deposit-card wallet-card">
                <header class="card-header-brand">
                    <div class="logo"><span class="logo-appay">Appay</span><span class="logo-plus">+</span>
                    </div>
                </header>
                <h2>Depósito</h2>
                <p class="balance-label">Saldo actual</p>
                <p id="currentBalance" class="balance-amount money-value">$0</p>
                <form id="depositForm">
                <div class="mb-3">
                    <label for="depositAmount" class="form-label">
                    Monto a depositar
                    </label>
                    <input
                    type="number"
                    id="depositAmount"
                    class="form-control"
                    min="2000"
                    required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-matrix">
                    Realizar depósito
                    </button>
                </div>
                </form>
                <div id="depositInfo" class="mt-3"></div>
                <div id="alert-container" class="mt-3"></div>
                <div class="d-grid mt-3">
                    <button id="backMenuBtn" class="btn btn-outline-matrix">
                    Volver al menú
                    </button>
                </div>
            </section>
        </main>
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/deposit.js"></script>
</body>
</html>
